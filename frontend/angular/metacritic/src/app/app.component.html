<main class="main">
  <div class="content">
      <h1>Welcome to Metacritic!</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formArrayName="textBoxes">
          <div *ngFor="let textBox of textBoxes.controls; index as i">
            <input type="text" [formControlName]="i">
          </div>
        </div>
        <button (click)="addTextBox()">Add Player</button>
        <button type="submit">Submit</button>
      </form>
  </div>
</main>
